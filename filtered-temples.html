<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Temple Album</title>

  <meta name="description" content="A dynamic picture album of temples including name, location, dedication date, area, and images.">
  <meta name="author" content="Lillian Kennedy">

  <link rel="stylesheet" href="styles/filtered-temples.css">
  <script src="scripts/filtered-temples.js" defer></script>
</head>

<body>

  <!-- REQUIRED HEADER -->
  <header>
    <h2>Temple Album</h2>
    <nav>
      <ul>
        <li><a href="#" data-filter="all">Home</a></li>
        <li><a href="#" data-filter="old">Old</a></li>
        <li><a href="#" data-filter="new">New</a></li>
        <li><a href="#" data-filter="large">Large</a></li>
        <li><a href="#" data-filter="small">Small</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- REQUIRED H1 -->
    <h1>Temple Album</h1>

    <!-- HERO SECTION (NOW HAS A HEADING) -->
    <section class="hero">
      <h2 class="visually-hidden">Featured Temple</h2>
      <picture>
        <source srcset="images/Hero_Small.webp" media="(max-width: 600px)">
        <source srcset="images/Hero_Medium.webp" media="(max-width: 1000px)">
        <img src="images/Hero_Large.webp" alt="A beautiful temple exterior">
      </picture>
    </section>

    <!-- TEMPLE CARDS -->
    <section id="temple-cards"></section>
  </main>

  <footer>
    <p>Â© <span id="year"></span> | Lillian Kennedy</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

</body>
</html>
