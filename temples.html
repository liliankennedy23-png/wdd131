<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Temple Album</title>

  <meta name="description" content="A responsive temple picture album showcasing LDS temples from around the world using HTML, CSS Grid, Flexbox, and JavaScript.">
  <meta name="author" content="Lillian Kennedy">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css">

  <!-- JavaScript -->
  <script src="scripts/temples.js" defer></script>
</head>

<body>

<header>
  <div class="header-content">
    <h2>Temple Album</h2>

    <button id="menu-button" aria-label="Menu">
      â˜°
    </button>

    <nav id="nav-menu">
      <a href="#">Home</a>
      <a href="#">Old</a>
      <a href="#">New</a>
      <a href="#">Large</a>
      <a href="#">Small</a>
    </nav>
  </div>
</header>

<main>
  <h1>Temple Picture Album</h1>

  <section class="gallery">
    <figure>
      <img src="images/Salt-Take-Temple.webp" alt="Salt Lake Temple" loading="lazy">
      <figcaption>Salt Lake Temple</figcaption>
    </figure>

    <figure>
      <img src="images/Rome-Ttaly-Temple.webp" alt="Rome Italy Temple" loading="lazy">
      <figcaption>Rome Italy Temple</figcaption>
    </figure>

    <figure>
      <img src="images/Paris-France-Temple.webp" alt="Paris France Temple" loading="lazy">
      <figcaption>Paris France Temple</figcaption>
    </figure>

    <figure>
      <img src="images/Tokyo-Japan-Temple.webp" alt="Tokyo Japan Temple" loading="lazy">
      <figcaption>Tokyo Japan Temple</figcaption>
    </figure>

    <figure>
      <img src="images/san-diego-temple.webp" alt="San Diego Temple" loading="lazy">
      <figcaption>San Diego Temple</figcaption>
    </figure>

    <figure>
      <img src="images/london-england-temple.webp" alt="London England Temple" loading="lazy">
      <figcaption>London England Temple</figcaption>
    </figure>

    <figure>
      <img src="images/Laie-Hawaii-Temple.webp" alt="Laie Hawaii Temple" loading="lazy">
      <figcaption>Laie Hawaii Temple</figcaption>
    </figure>

    <figure>
      <img src="images/south-carolina-temple.webp" alt="South Carolina Temple" loading="lazy">
      <figcaption>South Carolina Temple</figcaption>
    </figure>

    <figure>
      <img src="images/Seattle-Washington-Temple.webp" alt="Seattle Washington Temple" loading="lazy">
      <figcaption>Seattle Washington Temple</figcaption>
    </figure>
  </section>
</main>

<footer>
  <p>&copy; <span id="year"></span> Lillian Kennedy</p>
  <p>Last Modified: <span id="lastModified"></span></p>
</footer>

</body>
</html>
